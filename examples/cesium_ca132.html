	const mapProjection = proj4.defs("WGS84");
	window.toMap = proj4("+proj=tmerc +lat_0=0 +lon_0=24 +k=0.9996 +x_0=500000 +y_0=0 +ellps=GRS80 +towgs84=-199.87,74.79,246.62,0,0,0,0 +units=m +no_defs", mapProjection);
	window.toScene = proj4(mapProjection, "+proj=tmerc +lat_0=0 +lon_0=24 +k=0.9996 +x_0=500000 +y_0=0 +ellps=GRS80 +towgs84=-199.87,74.79,246.62,0,0,0,0 +units=m +no_defs");

	// wrap load code into an async function so that we can use "await"
	async function load(){

		// specify point clouds that are to be loaded and callbacks to invoke 
		let pointclouds = [
			{
				url: "../pointclouds/mouseio_converted/metadata.json", 
				callback: (pointcloud) => {
					pointcloud.name = "mouseio";

					let material = pointcloud.material;
					material.size = 1;
					material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
				},
			},{
				url: "../pointclouds/proveleggios_converted/metadata.json", 
				callback: (pointcloud) => {
					pointcloud.name = "proveleggios";

					let material = pointcloud.material;
					material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
				},
			},
		];

		// start loading all point clouds asynchronously, get a promise for each one that resolves when it's loaded
		let promises = pointclouds.map(p => Potree.loadPointCloud(p.url));

		// now iterate over all promises in order
		for(let i = 0; i < promises.length; i++){

			// wait until this point cloud is loaded before processing the next one
			let pointcloud = (await promises[i]).pointcloud;

			pointclouds[i].callback(pointcloud);
			potreeViewer.scene.addPointCloud(pointcloud);
		}
	}

	load()

	function loop(timestamp){
		requestAnimationFrame(loop);

		potreeViewer.update(potreeViewer.clock.getDelta(), timestamp);

		potreeViewer.render();

		if(window.toMap !== undefined){

			{
				let camera = potreeViewer.scene.getActiveCamera();

				let pPos = new THREE.Vector3(0, 0, 0).applyMatrix4(camera.matrixWorld);
				let pRight = new THREE.Vector3(600, 0, 0).applyMatrix4(camera.matrixWorld);
				let pUp = new THREE.Vector3(0, 600, 0).applyMatrix4(camera.matrixWorld);
				let pTarget = potreeViewer.scene.view.getPivot();

				let toCes = (pos) => {
					let xy = [pos.x, pos.y];
					let height = pos.z;
					let deg = toMap.forward(xy);
					let cPos = Cesium.Cartesian3.fromDegrees(...deg, height);

					return cPos;
				};

				let cPos = toCes(pPos);
				let cUpTarget = toCes(pUp);
				let cTarget = toCes(pTarget);

				let cDir = Cesium.Cartesian3.subtract(cTarget, cPos, new Cesium.Cartesian3());
				let cUp = Cesium.Cartesian3.subtract(cUpTarget, cPos, new Cesium.Cartesian3());

				cDir = Cesium.Cartesian3.normalize(cDir, new Cesium.Cartesian3());
				cUp = Cesium.Cartesian3.normalize(cUp, new Cesium.Cartesian3());

				cesiumViewer.camera.setView({
					destination : cPos,
					orientation : {
						direction : cDir,
						up : cUp
					}
				});

				let aspect = potreeViewer.scene.getActiveCamera().aspect;
				if(aspect < 1){
					let fovy = Math.PI * (potreeViewer.scene.getActiveCamera().fov / 180);
					cesiumViewer.camera.frustum.fov = fovy;
				}else{
					let fovy = Math.PI * (potreeViewer.scene.getActiveCamera().fov / 180);
					let fovx = Math.atan(Math.tan(0.5 * fovy) * aspect) * 2
					cesiumViewer.camera.frustum.fov = fovx;
				}

			}

			cesiumViewer.render();
		}
	}

	requestAnimationFrame(loop);
